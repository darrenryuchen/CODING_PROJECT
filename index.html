<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Storage</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookmark Saver</h1>
</header>
<main>
  <section class="input_section">
    <h2>Enter your book:</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Title:</label>
        <input id="inputBookTitle" type="text" class="inputer" required>
      </div>
      <br>
      <div class="input">
        <label for="inputBookAuthor">Author:</label>
        <input id="inputBookAuthor" type="text" class="inputer" required>
      </div>
      <br>
      <div class="input">
        <label for="inputBookYear">Year:</label>
        <input id="inputBookYear" type="number" class="inputer" required>
      </div>
      <br>
      <div class="input_inline">
        <label for="inputBookIsComplete">Finished reading?</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit" class="submiter" style="background-color: rgb(212, 89, 89); border: 1px solid black;">Place your book within the app<span></span></button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Book Searcher</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Book's Title</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit">Search</button>
    </form>
  </section>
  
  <section class="book_shelf">
    <h2>Not Fully Read:</h2>
    
    <div id="incompleteBookshelfList" class="book_list">

    </div>
  </section>
  
  <section class="book_shelf">
    <h2>Fully Read:</h2>
    
    <div id="completeBookshelfList" class="book_list">
    </div>
  </section>
</main>

<script src="main.js"></script>

</body>
</html>
